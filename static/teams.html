<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Tournament Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>
    <h1>Cricket Tournament Dashboard</h1>
    <h2>List of Teams</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Matches Played</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
        </tr>
        {{range .Teams}}
        <tr>
            <td>{{.Name}}</td>
            <td>{{.MatchesPlayed}}</td>
            <td>{{.Wins}}</td>
            <td>{{.Losses}}</td>
            <td>{{.Points}}</td>
        </tr>
        {{end}}
        <!-- Data from REST API will be displayed here -->
    </table>
</body>
</html>
